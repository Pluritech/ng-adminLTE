<!-- Site wrapper -->
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a [routerLink]="['/']" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>Project</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Project</b> Project</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="flag">
            <a href="#">
              <img src="assets/brazil.svg" alt="Portuguese">
            </a>
          </li>
          <li class="flag">
            <a href="#">
              <img src="assets/usa.svg" alt="English">
            </a>
          </li>
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="hidden-xs">Usuário</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <p>
                  Usuário - Project Name
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <a class="btn btn-default btn-block" (click)="logout()">Sair</a>
              </li>
            </ul>
          </li>

        </ul>
      </div>
    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">Menu de navegação</li>
        <li>
          <a [routerLink]="['/']">
            <i class="fa fa-area-chart text-success"></i>
            <span>Item 1</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/']">
            <i class="fa fa-at text-danger"></i>
            <span>Item 2</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/']">
            <i class="fa fa-graduation-cap text-info"></i>
            <span>Item 3</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/']">
            <i class="fa fa-plane text-warning"></i>
            <span>Item 4</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/']">
            <i class="fa fa-fighter-jet text-muted"></i>
            <span>Item 5</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      <router-outlet></router-outlet>
  </div>

  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Project</b> Project Name
    </div>
    <strong>
      <a href="https://www.pluritech.com.br">
      Pluritech Brasil</a>.
    </strong>
  </footer>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>

<toaster-container></toaster-container>
